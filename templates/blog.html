<!DOCTYPE html>
<html>
<head>
    <title>Jack's Poetic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            color: #2c3e50;
            margin: 0 0 20px 0;
            font-size: 3em;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .nav {
            margin: 20px 0;
        }
        
        .nav a {
            color: #667eea;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .posts-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .post {
            margin-bottom: 50px;
            padding-bottom: 40px;
            border-bottom: 2px solid #f0f0f0;
            transition: transform 0.3s ease;
        }
        
        .post:hover {
            transform: translateY(-5px);
        }
        
        .post:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .post h2 {
            margin: 0 0 15px 0;
            font-size: 2.2em;
            color: #2c3e50;
            line-height: 1.2;
        }
        
        .post h2 a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .post h2 a:hover {
            color: #667eea;
        }
        
        .post-meta {
            color: #f39c12;
            font-size: 16px;
            margin-bottom: 20px;
            font-style: italic;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .post-excerpt {
            color: #555;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        
        .read-more {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 12px 24px;
            border: 2px solid #667eea;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .read-more:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 60px 20px;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .posts-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jack's Poetic</h1>
            <div class="nav">
                <a href="/blog">Blog</a>
            </div>
        </div>
        
        <div class="posts-container">
            {% if posts %}
                {% for post in posts %}
                <article class="post">
                    <h2><a href="/blog/{{ post.slug }}">{{ post.title }}</a></h2>
                    <div class="post-meta">
                        By {{ post.author }} • {{ post.date }}
                    </div>
                    <div class="post-excerpt">
                        {{ post.excerpt }}
                    </div>
                    <a href="/blog/{{ post.slug }}" class="read-more">Read more →</a>
                </article>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    <h3>No posts yet</h3>
                    <p>Check back soon for new articles!</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
