<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }} - Jack's Poetic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            color: #2c3e50;
            margin: 0 0 20px 0;
            font-size: 2.8em;
            font-weight: 300;
            line-height: 1.2;
            letter-spacing: 1px;
        }
        
        .nav {
            margin: 20px 0;
        }
        
        .nav a {
            color: #667eea;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .post-meta {
            color: #f39c12;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            font-style: italic;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .post-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            font-size: 20px;
            line-height: 1.8;
            color: #2c3e50;
        }
        
        .post-content h1, .post-content h2, .post-content h3 {
            color: #2c3e50;
            margin-top: 50px;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .post-content h1 { 
            font-size: 2.2em; 
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .post-content h2 { 
            font-size: 1.8em; 
            color: #667eea;
        }
        
        .post-content h3 { 
            font-size: 1.4em; 
        }
        
        .post-content p {
            margin-bottom: 25px;
            text-align: justify;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .post-content blockquote {
            border-left: 5px solid #667eea;
            margin: 40px 0;
            padding: 20px 30px;
            background: rgba(102, 126, 234, 0.05);
            font-style: italic;
            font-size: 1.1em;
            border-radius: 0 10px 10px 0;
        }
        
        .post-content code {
            background: #f8f9fa;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            color: #e74c3c;
            font-size: 0.9em;
        }
        
        .post-content pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 25px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 30px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .post-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .post-content ul, .post-content ol {
            margin: 25px 0;
            padding-left: 30px;
        }
        
        .post-content li {
            margin-bottom: 10px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            padding: 15px 30px;
            border: 2px solid #667eea;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .post-content {
                padding: 30px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ post.title }}</h1>
            <div class="nav">
                <a href="/blog">Blog</a>
            </div>
        </div>
        
        <div class="post-meta">
            By {{ post.author }} • {{ post.date }}
        </div>
        
        <article class="post-content">
            {{ post.content | safe }}
        </article>
        
        <div style="text-align: center;">
            <a href="/blog" class="back-link">← Back to Blog</a>
        </div>
    </div>
</body>
</html>
