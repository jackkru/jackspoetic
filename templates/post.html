<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Jack's Poetic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dark-mode.css">
    <script>
        // Prevent flash of incorrect theme - run immediately
        (function() {
            try {
                const theme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', theme);
                // Also set a class for immediate styling
                document.documentElement.classList.add('theme-' + theme);
            } catch (e) {
                // Fallback to light theme if localStorage fails
                document.documentElement.setAttribute('data-theme', 'light');
                document.documentElement.classList.add('theme-light');
            }
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
        }
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1.5rem 2rem;
            background: var(--bg-nav);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-nav);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text-nav);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--link-hover);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--link-hover);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 2rem 4rem 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 1rem 0;
        }
        
        .header h1 {
            color: var(--text-primary);
            margin: 0 0 1rem 0;
            font-size: 3rem;
            font-weight: 300;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }
        
        .post-meta {
            color: var(--link-hover);
            font-size: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 500;
        }
        
        .post-content {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 3rem;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
            box-shadow: 0 10px 30px var(--shadow-color);
        }
        
        /* Remove excessive spacing from post content */
        .post-content > *:first-child {
            margin-top: 0;
        }
        
        .post-content h1, .post-content h2, .post-content h3 {
            color: var(--text-primary);
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .post-content h1 { 
            font-size: 2.2rem; 
            border-bottom: 2px solid var(--link-hover);
            padding-bottom: 0.5rem;
        }
        
        /* Hide duplicate title if it's the first element */
        .post-content > h1:first-child {
            display: none;
        }
        
        .post-content h2 { 
            font-size: 1.8rem; 
            color: var(--link-hover);
        }
        
        .post-content h3 { 
            font-size: 1.4rem; 
        }
        
        .post-content p {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2rem auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .post-content blockquote {
            border-left: 4px solid var(--link-hover);
            margin: 2rem 0;
            padding: 1.5rem 2rem;
            background: var(--bg-secondary);
            font-style: italic;
            font-size: 1.1rem;
            border-radius: 0 12px 12px 0;
            color: var(--text-secondary);
        }
        
        .post-content code {
            background: var(--code-bg);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            color: var(--code-color);
            font-size: 0.9rem;
        }
        
        .post-content pre {
            background: var(--pre-bg);
            color: var(--pre-color);
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            margin: 2rem 0;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        .post-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .post-content ul, .post-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }
        
        .post-content li {
            margin-bottom: 0.5rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 3rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid #667eea;
            border-radius: 50px;
            transition: all 0.3s ease;
            background: transparent;
        }
        
        .back-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .back-link::before {
            content: '←';
            margin-right: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .back-link:hover::before {
            transform: translateX(-3px);
        }
        
        .footer {
            background: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 6rem;
        }
        
        .footer-text {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .container {
                padding: 100px 1rem 2rem 1rem;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .post-content {
                padding: 2rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="/" class="nav-logo">jackspoetic</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" viewBox="0 0 24 24">
                        <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24">
                        <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="header">
            <h1>{{ post.title }}</h1>
        </div>
        
        <div class="post-meta">
            {{ post.date }} • By {{ post.author }}
        </div>
        
        <article class="post-content">
            {{ post.content | safe }}
        </article>
        
        <div style="text-align: center;">
            <a href="/blog" class="back-link">Back to Blog</a>
        </div>
    </div>
    
    <footer class="footer">
        <p class="footer-text">
            © 2024 jackspoetic. Last updated: <span id="timestamp"></span>
        </p>
    </footer>
    
    <script src="/static/js/dark-mode.js"></script>
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
